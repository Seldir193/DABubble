<div class="profile-card-container">
  <div class="profile-card">
    <div class="profil-container">
      <h2>Profil</h2>

      <div class="img-wrapper">
        <img
          (click)="closeDialog()"
          src="assets/img/close.png"
          alt="SchlieÃŸen"
        />
      </div>
    </div>

    <div class="profile-avatar">
      <img
        [src]="data.userAvatarUrl || 'assets/img/avatar.png'"
        alt="User Avatar"
      />
    </div>

    <div class="profile-info">
      <div class="profil-box">
        <div class="profil-settings">
          <p>
            <strong>{{ data.userName }}</strong>
          </p>
        </div>

        <div class="online-aktiv-passiv">
          <img
            *ngIf="userStatus === 'Aktiv'"
            src="assets/img/online.png"
            
            alt="Online"
          />
          <img
            *ngIf="userStatus === 'Abwesend'"
            src="assets/img/offline.png"
            
            alt="Offline"
          />
          <p
          [ngStyle]="{
            color: userStatus === 'Abwesend' ? 'gray' : '#92C83E'
          }"
        >
          {{ userStatus }}
        </p>
        
        </div>
      </div>

      <div class="profil-email-box">
        <div class="email-container">
          <img src="assets/img/pmail.png" />
          <p>E-Mail-Adresse</p>
        </div>
        <p class="secondary-text">{{ data.userEmail }}</p>
      </div>
    </div>

    <div class="button-anmelden">
      <img src="assets/img/nachricht.png" />
      <div (click)="sendMessage()">Nachricht</div>
    </div>
  </div>
</div>
