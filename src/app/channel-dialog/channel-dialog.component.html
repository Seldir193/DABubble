<div class="container">
  <div class="close-dialog">
    <h1 mat-dialog-title>Channel erstellen</h1>
    <img (click)="closeDialog()" src="assets/img/close.png" alt="SchlieÃŸen" />
  </div>
  <div mat-dialog-content>
    <p>
      Channels dienen deinem Team zur Kommunikation. Am besten sollten sie
      themenbezogen sein, z. B. #marketing zum Beispiel.
    </p>

    <label for="channel-name">Channel-Name</label>
    <div appearance="fill" class="custom-input">
      <img src="assets/img/tag-gray.png" class="input-icon" alt="Tag Icon" />
      <input
        id="channel-name"
        [(ngModel)]="channelName"
        (ngModelChange)="onChannelNameChange($event)"
        placeholder="z.B. Kooperationsprojekte"
      />
    </div>
    <div *ngIf="channelNameExists" class="error-message">
      <p>Channel-Name existiert bereits</p>
    </div>

    <div class="optional">
      <label for="channel-description">Beschreibung</label>
      <p>(optional)</p>
    </div>
    <div appearance="fill" class="description-input">
      <textarea
        id="channel-description"
        [(ngModel)]="description"
        placeholder="Dein Text hier"
      ></textarea>
    </div>
  </div>

  <div mat-dialog-actions>
    <button
      class="primary-button"
      (click)="onCreate()"
      [disabled]="!isChannelNameValid"
    >
      Erstellen
    </button>
  </div>
</div>
